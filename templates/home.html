<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="main">
        <div class="users">
            {% for user in users %}
                <div class="user">
                    <h1>
                        <a href="posts/{{ user.id }}">{{ user.username }}</a>
                    </h1>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
